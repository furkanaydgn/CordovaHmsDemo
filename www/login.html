<!DOCTYPE html>
<html>

<head>

	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="app">
			<div class="shape-circle"></div>
			<h2 class="page-heading"><span>Login</span>
				<i id="exit_from_app" class="fas fa-sign-in-alt"></i>
			</h2>
			<div id="loading" style="visibility: hidden;" class="loader"></div>

			<div class="login-container">
				<h3>Login to your accounts</h3>
				<form>
					<div class="form-control">
						<input type="text" class="username" name="Username" placeholder="Username" required="">
					</div>
					<div class="form-control">
						<input type="password" class="password" name="Password" placeholder="Password" required="">
					</div>
					<input type="submit" class="button-submit " name="submit">
				</form>

				<div class="form-control">
					<br><br>
					<p style="font-size:20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						Or </p>
					<br><br>
					<div style="margin-left:30px;" class="button" id="btn_auth_button"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="cordova.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
	<script src="js/jquery.min.js"></script>

</body>

</html>
